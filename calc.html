<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="cal.css">
</head>
<body>
    <header><h1>Calculator</h1>
    </header> <br>
    <div class="calculator">
        <div class="output">
            <input type="text" id="result" disabled>
        </div>
        <div class="keys">
            <button class="operator">C</button>
            <button class="operator">/</button>
            <button class="operator">+</button>
            <button class="operator">*</button>
            <button class="operator">-</button>
            <button>9</button>
            <button>8</button>
            <button>7</button>
            <button>6</button>
            <button>5</button>
            <button>4</button>
            <button>3</button>
            <button>2</button>
            <button>1</button>
            <button>0</button>
            <button>.</button>
            <button class="operator" id="calculate">=</button>
        </div>
    </div>
<script src="cal.js"></script>
</body>
</html>
